    <script>
        //分页
        function product_option(page) {
            var obj = {
                "status": $("#status").val(),
                "type": $("#type").val(),
            }
            var url = '?page=' + page;
            $.each(obj, function(a, b) {
                url += '&' + a + '=' + b;
            });
            location = url;
        }
        
        //激活或者确认使用
        function doactive(id,status){
        	var uname = $('#uname_'+id).val();
        	var umobile = $('#umobile_'+id).val();
        	$.ajax({
                type: "POST",
                url: "{:U('doactive')}",
                data:{'status':status,'id':id,'uname':uname,'umobile':umobile},
	            dataType: "json",
	                success: function (data) {
	                if(data.returns){
	                    alert('提交成功！');
	                    location.reload();
	                }else{
	                    alert(data.message);
	                }
	            },
	            error: function (msg) {
	                alert ('网络连接失败！');
	            }
	        });
        }
    </script>
