			持卡人姓名：<input type="text" class="input-text" style="width:250px" placeholder="持卡人姓名" id="uname" value="{$uname}">
            <button type="button" class="btn btn-success" id="" name="" onclick="product_option(0);"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>

        <br>
        <table class="table table-border table-bordered table-bg">

                <volist name="viplist" id="v" empty="暂时没有数据">
                    <tr data-id="{$v.id}" data-name="{$v.number}" class="text-c">
                        <td>{$v.number}</td>
                        <td>{$v.uname}</td>
                        <td>{$v.mobile}</td>
                        <td>{$v.pro_name}</td>
                        <td>{$v.dateline}</td>
                        <td class="obj_1">
                          	<a href="{:U('User/view')}?id={$v.id}">详情</a>
                        </td>
                    </tr>

    <script>
        //分页
        function product_option(page) {
            var obj = {
                "name": $("#name").val(),
                "tel": $("#tel").val(),
            }
            var url = '?page=' + page;
            $.each(obj, function(a, b) {
                url += '&' + a + '=' + b;
            });
            location = url;
        }
    </script>
